name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Build and Publish Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "plugin_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Plugin
        run: ./gradlew buildPlugin -PpluginVersion="${{ steps.version.outputs.plugin_version }}" -x buildSearchableOptions

      - name: Find Plugin Artifact
        id: artifact
        run: |
          ARTIFACT=$(ls build/distributions/*.zip | head -1)
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          echo "path=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload Plugin to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "${{ steps.artifact.outputs.path }}" --clobber

      - name: Sign Plugin
        run: ./gradlew signPlugin -PpluginVersion="${{ steps.version.outputs.plugin_version }}"
        env:
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        continue-on-error: true

      - name: Publish Plugin to JetBrains Marketplace
        run: ./gradlew publishPlugin -PpluginVersion="${{ steps.version.outputs.plugin_version }}"
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        continue-on-error: true
