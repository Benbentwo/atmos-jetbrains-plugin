components:
  terraform:
    eks:
      metadata:
        component: eks/cluster
        type: abstract
      vars:
        name: eks
        kubernetes_version: "1.28"
        enabled_cluster_log_types:
          - api
          - audit
          - authenticator
        cluster_encryption_config_enabled: true
        cluster_endpoint_private_access: true
        cluster_endpoint_public_access: true
        public_access_cidrs:
          - "0.0.0.0/0"
        node_groups:
          main:
            desired_size: 3
            min_size: 2
            max_size: 5
            instance_types:
              - t3.medium
            capacity_type: ON_DEMAND
            disk_size: 50
        tags:
          Component: "eks"
