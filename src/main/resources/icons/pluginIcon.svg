<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <!-- Gradient from purple to cyan like the provided icon -->
    <linearGradient id="alienGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7FB3D5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5276;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Colorful alien icon for marketplace -->
  <g>
    <!-- Head with gradient -->
    <path d="M20 3C10 3 4 10 4 19c0 6.5 4 13 9 17 1.2 1 4 1.5 7 1.5s5.8-.5 7-1.5c5-4 9-10.5 9-17 0-9-6-16-16-16z"
          fill="url(#alienGradient)" stroke="#8E44AD" stroke-width="1"/>
    <!-- Left eye -->
    <ellipse cx="13" cy="17" rx="4.5" ry="5.5" fill="url(#eyeGradient)"/>
    <!-- Right eye -->
    <ellipse cx="27" cy="17" rx="4.5" ry="5.5" fill="url(#eyeGradient)"/>
    <!-- Eye shine left -->
    <ellipse cx="14.5" cy="15.5" rx="1.5" ry="2" fill="#5DADE2" opacity="0.6"/>
    <!-- Eye shine right -->
    <ellipse cx="28.5" cy="15.5" rx="1.5" ry="2" fill="#5DADE2" opacity="0.6"/>
    <!-- Smile -->
    <path d="M14 29c2 2 10 2 12 0" fill="none" stroke="#8E44AD" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
